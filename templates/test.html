<!doctype html>
<html>

<head>
    <title>LeetCode Contests History - Author: Lorenzo Bertelli</title>
    <script src="/static/Chart.min.js"></script>
    <script src="/static/utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        var userDetails = JSON.parse('{{ result|safe }}');
        var contestRanks = [];
        var contestIds = [];
        var contestScores = [];
        var contestURLs= [];
        for (var i = 0; i < userDetails.ranks.length; ++i) {
            contestRanks.push(userDetails.ranks[i]['r']);
            contestIds.push(userDetails.ranks[i]['id']);
            contestScores.push(userDetails.ranks[i]['s']);
            contestURLs.push("https://www.google.com");
        }

        var config = {
            type: 'line',
            data: {
                labels: contestIds,
                datasets: [{
                    label: 'Rank',
                    data: contestRanks,
                    links: contestURLs,
                    borderColor: window.chartColors.green,
                    backgroundColor: 'rgba(0, 0, 0, 0)',
                    fill: false,
                    lineTension: 0
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'LeetCode Contests History: {{ username|safe }}'
                },
                tooltips: {
                    mode: 'index'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        },
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 1000,
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };
    </script>
</body>

</html>
